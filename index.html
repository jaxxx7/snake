<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <h1>snake</h1>
    <div class="game">
        <canvas id="snakeboard" width="500" height="500"></canvas>
        <div id="retry" style="display: none;">
            <p id="textRetry">Dommage !</p>
            <button id="buttonRetry">Retry</button>
        </div>        
        <div class="stat">
            <div class="score">Score : <span id="score">0</span></div>
            <div class="record">Record : <span id="record">0</span></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
